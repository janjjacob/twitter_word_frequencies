<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Website</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <main>
      <form method="post">
        {% csrf_token %}
        <label for="user_name">Username: </label>
        <input id="user_name" type="text" name="user_name" />
        <label for="number_of_tweets">Number of Tweets: </label>
        <input id="number_of_tweets" type="number" name="number_of_tweets" />
        <label for="number_of_words">Number of Words: </label>
        <input id="number_of_words" type="number" name="number_of_words" />
        <input type="submit" value="OK" />
      </form>
      <h1>Welcome to My Website</h1>
      {% autoescape off %} {{plot_div}} {% endautoescape %}
    </main>
  </body>
</html>
